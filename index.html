<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="dropdown.js" type="text/javascript"></script>
</head>
<body>
    <!--Судя по всему, запись disabled="true" невалидна, во всяком случае это утверждает-->
    <!--note в спецификации https://html.spec.whatwg.org/#boolean-attribute-->
    <div class="dropdown expanded" id="dropdown-click">
        <div>Сибирь</div>
        <ul>
            <li>Баня</li>
            <li disabled>Водка</li>
            <li><b>Гармонь</b></li>
            <li><i><a href="https://www.google.ru/search?q=Salmon&tbm=isch" target="_blank">Лосось</a></i></li>
        </ul>
    </div>

    <div class="dropdown expanded" id="dropdown-hover">
        <div>Аляска</div>
        <ul>
            <li><i><a href="https://www.google.ru/search?q=felt+boots&tbm=isch" target="_blank">Валенки</a></i></li>
            <li>Бабы</li>
            <li disabled>Кони</li>
            <li><b>Раздолье в пути</b></li>
        </ul>
    </div>

    <script>
        var dropdown = Dropdown('dropdown-click', {
            items: [
                function() {
                    console.log('Function 1');
                },
                function() {
                    console.log('Function 2')
                },
                function() {
                    console.log('Function 3')
                },
                null
            ],
            event: 'click',
            onOpen: function() {
                console.log('Dropdown war opened')
            },
            onClose: function() {
                console.log('Dropdown war closed')
            }
        });

        var dropdown = Dropdown('dropdown-hover', {
            items: [
                function() {
                    console.log('Function 4')
                },
                function() {
                    console.log('Function 5')
                },
                null,
                null
            ],
            event: 'hover',
            onOpen: function() {
                console.log('Dropdown war opened')
            }
        })
    </script>

</body>
</html>
